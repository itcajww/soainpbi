<!DOCTYPE html>
<html lang="en">
<head>
 {% load static %}

    <title>AjWorld</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/icon" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="icon" type="image/icon" href="image/icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>


<body class=''>

    <div id="head_dash" class="container-fluid p-4 bg-white" >
        <div class="row">
            <div class="col-sm">
                <img src="{% static 'images/logo_black.png' %}" class="img-thumbnail border-0" style='background:none !important' alt="logo"> 
            </div>
            <div class="col-sm-2 ">
                <div class="row">
                    <h4 class="text-right mr-3 ml-3"> <a href="/logout" class="text-dark"><i class="fas fa-power-off"></i> </a></h4>
                </div>
            </div>
        </div>        
    </div>

    <div class="col p-5">
        <h1>SOA Data Loading</h1>
    </div>
    <div class="container bg-light p-5 mt-5">
       <div class="row">
           <div class="col-5">
                <h2 class="">Load Data for US</h2> <br>
                <form action="" method="post"  id="data_load_us" class="form-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="">Load File</label>
                    <input type="file" required name="file_name" id="file_name" class="form-control mt-2"> <br>
                    <input type="submit" value="Load Data" class="btn btn-success">
                </form>
           </div>

           <div class="col-sm"></div>

           <div class="col-5">
            <h2 class="">Load Data for UK</h2> <br>
            <form action="" method="post"  id="data_load_uk" class="form-group" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">Load File</label>
                <input type="file" required name="file_name" id="file_name" class="form-control mt-2"> <br>
                <input type="submit" value="Load Data" class="btn btn-success">
            </form>
       </div>
       </div>
    </div>

</body>
</html>
<script type='text/javascript'>
    $body = $("body");
    
    $(document).on({
        ajaxStart: function() { $body.addClass("loading");    },
         ajaxStop: function() { $body.removeClass("loading"); }    
    });
    </script>
        
<script type="text/javascript">
$( '#data_load_us')
  .submit( function( e ) {
    e.preventDefault();
    $.ajax( {
      url: '/data_load_us_ajax/',
      type: 'POST',
      data: new FormData( this ),
      processData: false,
      contentType: false,
      success: function(data)
       {
            swal("Success", "US Data Uploaded Successfully!", "success");
       },
    } );
    
  } );
</script>


<script type="text/javascript">
    $( '#data_load_uk' )
      .submit( function( e ) {
        e.preventDefault();
        $.ajax( {
          url: '/data_load_uk_ajax/',
          type: 'POST',
          data: new FormData( this ),
          processData: false,
          contentType: false,
          success: function(data)
           {
                swal("Success", "UK Data Uploaded Successfully!", "success");
           },
        } );
      } );
    </script>


<div class="modal"><!-- Place at bottom of page --></div>
